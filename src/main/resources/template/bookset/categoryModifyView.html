<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>카테고리 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Original navbar styles -->
    <style>
        .navbar-light .navbar-nav .nav-link {
            color: white;
            font-size: 20px;
        }
        .navbar-light .navbar-nav .nav-link.active {
            font-weight: bold;
        }
    </style>
    <!-- jQuery for category management -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<!-- 공통 Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="logo-light.png" alt="logo" width="250" class="d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기능2</a>
                </li>
            </ul>
            <div class="ms-auto me-3">
                <a th:href="${token != null and !#strings.isEmpty(token) ? '/logout' : '/login'}"
                   class="btn btn-light me-2"
                   th:text="${token != null and !#strings.isEmpty(token) ? '로그아웃' : '로그인'}"></a>
                <a href="/signup" class="btn btn-light">회원가입</a>
            </div>
        </div>
    </div>
</nav>

<!-- 콘텐츠 영역 -->
<main>
    <div class="container" layout:fragment="content">
        <!-- 카테고리 관리 콘텐츠 -->
        <div class="py-4">
            <h1 class="mb-4">카테고리 관리</h1>

            <!-- 카테고리 생성 폼 -->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-3">카테고리 생성</h2>
                    <form id="createCategoryForm">
                        <div class="mb-3">
                            <label class="form-label">상위 카테고리</label>
                            <select name="subcategoryId" class="form-select">
                                <option value="">없음</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.categoryId}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">카테고리 이름</label>
                            <input type="text" name="categoryName" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">생성</button>
                    </form>
                </div>
            </div>

            <!-- 카테고리 목록 -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-3">카테고리 목록</h2>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>상위 카테고리</th>
                                <th>작업</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.categoryId}"></td>
                                <td>
                                    <span th:text="${category.name}" class="category-name"></span>
                                    <input type="text" th:value="${category.name}"
                                           class="form-control hidden category-name-input">
                                </td>
                                <td th:text="${category.parentCategoryId != null ?
                                            #lists.isEmpty(categories.^[categoryId == category.parentCategoryId]) ?
                                            '없음' :
                                            categories.^[categoryId == category.parentCategoryId][0].name : '없음'}">
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-warning edit-btn"
                                                th:data-id="${category.categoryId}">수정</button>
                                        <button class="btn btn-success save-btn hidden"
                                                th:data-id="${category.categoryId}">저장</button>
                                        <button class="btn btn-secondary cancel-btn hidden"
                                                th:data-id="${category.categoryId}">취소</button>
                                        <button class="btn btn-danger delete-btn"
                                                th:data-id="${category.categoryId}">삭제</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 공통 푸터 -->
<footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4">
        <p>NHN Academy</p>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<!-- Category Management JavaScript -->
<script>
    $(document).ready(function() {
        // 카테고리 생성
        $('#createCategoryForm').on('submit', function(e) {
            e.preventDefault();
            const formData = {
                subcategoryId: $('select[name="subcategoryId"]').val() || null,
                categoryName: $('input[name="categoryName"]').val()
            };

            $.ajax({
                url: '/categories',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function() {
                    location.reload();
                },
                error: function(xhr) {
                    alert('카테고리 생성 실패: ' + xhr.responseText);
                }
            });
        });

        // 수정 버튼 클릭
        $('.edit-btn').click(function() {
            const row = $(this).closest('tr');
            row.find('.category-name').hide();
            row.find('.category-name-input').show();
            row.find('.edit-btn').hide();
            row.find('.save-btn, .cancel-btn').show();
        });

        // 취소 버튼 클릭
        $('.cancel-btn').click(function() {
            const row = $(this).closest('tr');
            row.find('.category-name').show();
            row.find('.category-name-input').hide();
            row.find('.edit-btn').show();
            row.find('.save-btn, .cancel-btn').hide();
        });

        // 저장 버튼 클릭
        $('.save-btn').click(function() {
            const row = $(this).closest('tr');
            const categoryId = $(this).data('id');
            const newName = row.find('.category-name-input').val();

            $.ajax({
                url: `/categories/${categoryId}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({
                    categoryName: newName,
                    subcategoryId: null
                }),
                success: function() {
                    location.reload();
                },
                error: function(xhr) {
                    alert('카테고리 수정 실패: ' + xhr.responseText);
                }
            });
        });

        // 삭제 버튼 클릭
        $('.delete-btn').click(function() {
            if (!confirm('정말 이 카테고리를 삭제하시겠습니까?')) return;

            const categoryId = $(this).data('id');
            $.ajax({
                url: `/categories/${categoryId}`,
                type: 'DELETE',
                success: function() {
                    location.reload();
                },
                error: function(xhr) {
                    alert('카테고리 삭제 실패: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
